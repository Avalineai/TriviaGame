<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css"rel="stylesheet" href=assets/css/style.css></link>

    <title>Trivia Game</title>
</head>

<body>
    <div class="bg-image"></div>
    <div class="container">
    <h1>Questions About Fruits & Vegetables</h1>

    <div id="endgame-score">
        <p id="correct-ans"> </p>
        <p id="incorrect-ans"> </p>
    </div>
    <button id="startbutton"><h3>Start</h3></button>
    <div id="triviaquiz">
    <h2 id="time-rem">Time Remaining: </h2>
    
    <form>
        <h4>
                A Question About Pineapples:
        </h4>
        <div>
            <ul>
            <li>
            <input type="radio" name="fruit" value="pinewrong">
            <label>They Grow on a Tree</label>
            </li>
            <li>
            <input type="radio" name="fruit" value="ans">
            <label>They Grow Out the Top of a Bunch of Grass</label>
            </li>
            <li>
            <input type="radio" name="fruit" value="pinewrong">
            <label>They Hang on a Bush</label>
            </li>
            <li>
            <input type="radio" name="fruit" value="pinewrong">
            <label>They Grow Under the Ground</label>
            </li>
            </ul>
        </div>
    

    <h4>
        Brussel Sprouts Are:
    </h4>
    

        <div>
            <ul>
            <li>
            <input type="radio" name="bruss" value="brusswrong">
            <label>Baby Cabbages</label>
            </li>
            <li>
            <input type="radio" name="bruss" value="brusswrong">
            <label>Romanesco Broccoli Before All the Florets Develop</label>
            </li>
            <li>
            <input type="radio" name="bruss" value="brusswrong">
            <label>Baby Kale</label>
            </li>
            <li>
            <input type="radio" name="bruss" value="ans">
            <label>A Cluster of Small Vegetables on a Weird Stalk-Bush-Thing</label>
            </li>
            </ul>
        </div>
    
    <h4>
        Dragonfruits Come From:
    </h4>
    

        <div>
            <ul>
            <li>
            <input type="radio" name="dragon" value="dragonwrong">
            <label>Dragons</label>
            </li>
            <li>
            <input type="radio" name="dragon" value="dragonwrong">
            <label>A Dragon Fruit Tree</label>
            </li>
            <li>
            <input type="radio" name="dragon" value="ans">
            <label>A Cactus Plant</label>
            </li>
            <li>
            <input type="radio" name="dragon" value="dragonwrong">
            <label>Unicorns</label>
            </li>
            </ul>
        </div>
    

    <h4>
        Purple Potatoes Are:
    </h4>
    

        <div>
            <ul>
            <li>
            <input type="radio" name="purple" value="ans">
            <label>Naturally Purple Potatoes</label>
            </li>
            <li>
            <input type="radio" name="purple" value="purpwrong">
            <label>Potatoes Dyed Purple</label>
            </li>
            <li>
            <input type="radio" name="purple" value="purpwrong">
            <label>Relatives of Beets</label>
            </li>
            <li>
            <input type="radio" name="purple" value="purpwrong">
            <label>Made by Putting an Eggplant in the Ground</label>
            </li>
            </ul>
        </div>
    

    <h4>
        Square Watermelons Are:
    </h4>
    

        <div>
            <ul>
            <li>
            <input type="radio" name="square" value="squarewrong">
            <label>Naturally Square</label>
            </li>
            <li>
            <input type="radio" name="square" value="ans">
            <label>Grown Inside of a Square Shaped Mold</label>
            </li>
            <li>
            <input type="radio" name="square" value="squarewrong">
            <label>Regular Watermelons Cut Into a Square With an Added Outer Square Rind</label>
            </li>
            <li>
            <input type="radio" name="square" value="squarewrong">
            <label>Boxes Colored Like Watermelons</label>
            </li>
            </ul>
        </div>

        <h4>
            Starfruit:
        </h4>

        <div>
            <ul>
            <li>
            <input type="radio" name="star" value="starwrong">
            <label>Comes From Asteroids From Outer Space</label>
            </li>
            <li>
            <input type="radio" name="star" value="ans">
            <label>Grows on Trees</label>
            </li>
            <li>
            <input type="radio" name="star" value="starwrong">
            <label>Tastes Like a Rainbow</label>
            </li>
            <li>
            <input type="radio" name="star" value="starwrong">
            <label>Is a Melon on a Vine</label>
            </li>
            </ul>
        </div>

        <h4>
            Asparagus Grows:
        </h4>

        <div>
            <ul>
            <li>
            <input type="radio" name="asp" value="aspwrong">
            <label>On Trees</label>
            </li>
            <li>
            <input type="radio" name="asp" value="aspwrong">
            <label>On Bushes</label>
            </li>
            <li>
            <input type="radio" name="asp" value="aspwrong">
            <label>As a Parasitic Symbiote to a Host Plant</label>
            </li>
            <li>
            <input type="radio" name="asp" value="ans">
            <label>Out of the Ground</label>
            </li>
            </ul>
        </div>

        <div>
        <button id="donebutton"><h3>Done</h3></button>
        </div>
    </form>
    </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
